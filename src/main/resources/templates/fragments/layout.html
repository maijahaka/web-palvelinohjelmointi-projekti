<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head(title)" lang="fi">
        <title th:text="'wepa-projekti - ' + ${title}">Title</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </head>
    <body>
        <div th:fragment="navbar(activeUrlIdentifier)" class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav">
                  <a class="nav-item nav-link" th:classappend="${#httpServletRequest.getRequestURI() == '/timeline' ? 'active':''}" th:href="@{/timeline}">Aikajana</a>
                  <a class="nav-item nav-link" th:classappend="${#httpServletRequest.getRequestURI() == '/users/__${activeUrlIdentifier}__' ? 'active':''}" th:href="@{/users/{urlIdentifier}(urlIdentifier=${activeUrlIdentifier})}">Profiili</a>
                  <a class="nav-item nav-link" th:href="@{/logout}">Kirjaudu ulos</a>
                </div>
              </div>
            </nav>
        </div>
        
        <div th:fragment="header(header)" class="container">
            <h1 th:text="${header}">Header</h1>
        </div>
    </body>
</html>
